<!doctype html>
<html>
<head>
    <meta charset="utf-8">
	<title></title>
	<style>
		body {
            padding: 0;
			text-align: center;
			font-size: 200px;
			font-family: Helvetica, Arial, sans-serif;
			color: #fff;
			background: #fff;
			text-shadow: 0 0 5px rgba(0,0,0,.5);
            overflow-x: hidden;
            -webkit-transition: font-size 0.3s ease-out;  /* Safari 3.2+, Chrome */
            -moz-transition: font-size 0.3s ease-out;  /* Firefox 4-15 */
            -o-transition: font-size 0.3s ease-out;  /* Opera 10.5â€“12.00 */
            transition: font-size 0.3s ease-out;  /* Firefox 16+, Opera 12.50+ */
		}
		#time {
            width: 100%;
            position: absolute;
            top: 50%;
            margin-top: -100px;
            cursor: default;
			display: none;
		}
        @media (min-width : 1200px) {
            body { font-size: 250px; }
        }
        @media (min-width: 768px) and (max-width: 979px) {
            body { font-size: 160px;}
        }
        @media (max-width: 767px) {
            body { font-size: 120px;}
        }
        @media (max-width: 480px) {
            body { font-size: 80px; }
        }
        @media (max-width: 320px) {
            body { font-size: 50px; }
        }
    </style>
</head>
<body>
<div id="time">
    <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">000</span>
</div>
<script>
	var $time = document.getElementById('time'), 
		$minutes = document.getElementById('minutes'),
		$seconds = document.getElementById('seconds'),
		$milliseconds = document.getElementById('milliseconds'),
        beginTime = +(new Date),
        startTime = beginTime,
        running = true,
        timeRan = 0

	document.onclick = function() {
		running ? pause() : run()
	}

	function pause() {
		var pauseTime = +(new Date),
            timeRanDate

        running = false

        timeRan = timeRan + (pauseTime - startTime)

		timeRanDate = new Date(timeRan)

		$minutes.innerHTML = pad(timeRanDate.getMinutes(), 2)
		$seconds.innerHTML = pad(timeRanDate.getSeconds(), 2)
		$milliseconds.innerHTML = pad(timeRanDate.getMilliseconds(), 3)

		$time.style.display = 'block'
	}

	function run() {
		startTime = +(new Date)
		running = true
		$time.style.display = 'none'
	}

    function pad(num, numSymbols) {
        num = '' + num
        while(num.length < numSymbols) {
            num = '0' + num
        }
        return num
    }
</script>
</body>
</html>
